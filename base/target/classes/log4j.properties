log4j.rootLogger=ERROR, stdout

# settings for the console appender
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %5p - %m%n

log4j.appender.rpReporter=com.epam.ta.reportportal.log4j.appender.ReportPortalAppender
log4j.appender.rpReporter.layout=org.apache.log4j.PatternLayout
log4j.appender.rpReporter.layout.ConversionPattern=[%d{HH:mm:ss}] %5p - %m%n

#Specified log levels and appender for particular packages
log4j.logger.com.epam.rest=DEBUG, rpReporter